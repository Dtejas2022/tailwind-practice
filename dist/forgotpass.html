<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex">
        <!-- Left Half: Image -->
        <div class="w-1/2 bg-cover bg-center" style="background-image: url('https://via.placeholder.com/800x600');">
            <!-- You can replace the URL above with your image's URL -->
        </div>

        <!-- Right Half: Forgot Password Form -->
        <div class="w-1/2 flex items-center justify-center bg-white">
            <div class="p-8 rounded-lg shadow-lg max-w-md w-full">
                <h2 class="text-2xl font-bold text-center mb-6">Forgot Password</h2>
                <p class="text-gray-700 text-center mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                <form>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                            Email
                        </label>
                        <input
                            id="email"
                            type="email"
                            placeholder="Enter your email"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        />
                    </div>
                    <div class="flex items-center justify-between">
                        <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="button"
                        >
                            Send Reset Link
                        </button>
                        <a
                            class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                            href="./login.html"
                        >
                            Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
