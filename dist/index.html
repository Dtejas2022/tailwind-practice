<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tailwindcss Practice Tab</title>
</head>
<body class="bg-slate-400">
    <div class="group flex items-center">
        <img class="shrink-0 h-12 w-12 rounded-full" src="https://images.pexels.com/photos/697509/pexels-photo-697509.jpeg?cs=srgb&dl=pexels-andrewpersonaltraining-697509.jpg&fm=jpg" alt="" />
        <div class="ltr:ml-3 rtl:mr-3">
          <p class="text-sm font-medium text-slate-300 group-hover:text-white">Tejas Dotkar</p>
          <p class="text-sm font-medium text-slate-500 group-hover:text-slate-300">Software Engineer</p>
        </div>
      </div>

      <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-12 m-60">
        <div class="md:flex">
          <div class="md:shrink-0">
            <img class="h-48 w-full object-cover md:h-full md:w-48" src="/img/building.jpg" alt="Modern building architecture">
          </div>
          <div class="p-8">
            <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Company retreats</div>
            <a href="#" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">Incredible accommodation for your team</a>
            <p class="mt-2 text-slate-500">Looking to take your team away on a retreat to enjoy awesome food and take in some sunshine? We have a list of places to do just that.</p>
          </div>
        </div>
      </div>


      <div class="h-auto grid grid-cols-12 text-center gap-4 content-center m-60 bg-black p-12 rounded-xl">
        <div class="bg-red-500">01</div>
        <div class="bg-red-500">02</div>

        <div class="bg-red-500">05</div>
        <div class="bg-red-500">05</div>
        <div class="bg-red-500">05</div>
        <div class="bg-red-500">05</div>
        <div class="bg-red-500">05</div>
