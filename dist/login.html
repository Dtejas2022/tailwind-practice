<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <nav class="w-full h-14 bg-indigo-400 flex justify-between px-4 md:px-4 items-center">
        <div class="text-2xl text-indigo-700 font-bold">PW Skills</div>
        <ul class="md:flex hidden font-semibold">
            <li class="mx-[10px] cursor-pointer">Home</li>
            <li class="mx-[10px] cursor-pointer">About Us</li>
            <li class="mx-[10px] cursor-pointer">Contact Us</li>
        </ul>

        <div class="hidden md:block px-2 py-2 bg-indigo-700 text-white rounded font-bold">Login/SignUp</div>
        <div class="md:hidden">
            <a href="#" class="text-4xl">&#8801</a>
        </div>
    </nav>

    <div class="min-h-screen flex">
        <!-- Left Half: Image -->
        <div class="w-1/2 bg-cover bg-center" style="background-image: url('https://cdni.iconscout.com/illustration/premium/thumb/login-page-illustration-download-in-svg-png-gif-file-formats--app-developing-development-secure-mobile-webapp-and-pack-design-illustrations-3783954.png?f=webp');">
            <!-- You can replace the URL above with your image's URL -->
        </div>

        <!-- Right Half: Login Form -->
        <div class="w-1/2 flex items-center justify-center bg-white">
            <div class="p-8 rounded-lg shadow-lg max-w-md w-full">
                <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                            Username
                        </label>
                        <input
                            id="username"
                            type="text"
                            placeholder="Enter your username"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        />
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Password
                        </label>
                        <input
                            id="password"
                            type="password"
                            placeholder="Enter your password"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        />
                    </div>
                    <div class="flex items-center justify-between">
                        <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="button"
                        >
                            Sign In
                        </button>
                        <a
                        class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                        href="./register.html"
                        >
                        Register here?</a>

                        <a
                            class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                            href="./forgotpass.html"
                        >
                            Forgot Password?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
